<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head">

</head>
<body>
<div class="container">
    <form id="registerForm" th:action="@{/register}" th:object="${userRegister}"
          method="post" enctype="utf-8" role="form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input th:field="*{email}" th:type="email" class="form-control" id="email" placeholder="Email" required="required">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input th:field="*{password}" th:type="password" class="form-control" id="password" placeholder="Password" required="required">
            </div>
        </div>
        <div class="form-row">
             <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
              <input th:field="*{firstName}" th:type="text" class="form-control" id="firstname" placeholder="First name" required="required">
            </div>
                <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
            <input th:field="*{lastName}" th:type="text" class="form-control" id="lastname" placeholder="LastName" required="required">
             </div>
        </div>
            <div class="form-group col-md-4">
                <label for="speciality">State</label>
                <select th:field="*{speciality}" id="speciality" class="form-control">
                    <option value="Diabetologia ">Diabetologia </option>
                    <option value="Kardiologia ">Kardiologia </option>
                    <option value="Nefrologia ">Nefrologia </option>
                    <option value="Okulistyka">Okulistyka</option>
                    <option value="Pediatria">Pediatria</option>
                    <option value="Urologia">Urologia</option>
                </select>
            </div>
        </div>

        <button type="submit" href="/home" class="btn btn-primary">Sign in</button>
    </form>
</div>
</body>
</html>
