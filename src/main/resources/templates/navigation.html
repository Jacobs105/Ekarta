<div role="navigation" th:fragment="navigation" xmlns:th="http://www.thymeleaf.org"
                                                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <style>
        /* Style The Dropdown Button */
        .dropbtn {
            background-color: #2a8aec;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #f1f1f1}

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: #000000;
        }
    </style>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">E-Karta</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Strona domowa</a>
            <a class="p-2 text-dark" href="/admin/usersList">Lista</a>
            <a class="p-2 text-dark" href="/test">test</a>
        </nav>
        <div sec:authorize="isAuthenticated()" >
            <div class="dropdown">
                <button class="dropbtn" sec:authentication="name" ></button>
                <div class="dropdown-content">
                    <a href="/user/my-patientList">My patients</a>
                    <a href="/user/addPatient">Add patient</a>
                    <a href="/logout" >Logout</a>
                </div>
            </div>
        </div>
        <div sec:authorize="isAnonymous()">
        <a class="btn btn-outline-primary" href="/login">Login</a>
        <a class="btn btn-outline-secondary" href="/register">Sign in</a>
        </div>
    </div>

</div>
